<!DOCTYPE html>
<html lang="en">

  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FoodRescue Connect</title>
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/"
            >Home page <span class="sr-only"></span
          ></a>
        </li>
      </ul>
    </div>
  </nav>
  <body>
    <div class="container">
      <div class="row justify-content-lg-center">
        <form id="itemForm">
          <h1>Upload your product here</h1>
          <div class="form-group">
            <label for="itemName">Name:</label>
            <input
              type="text"
              id="itemName"
              class="form-control"
              placeholder="Enter Item's Name"
              required
              autofocus
            />
          </div>

          <div class="form-group">
            <label for="itemDescription">Enter Item's Description:</label>
            <textarea
              type="text"
              id="itemDescription"
              class="form-control"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="itemAmount">Amount:</label>
            <input
              type="text"
              id="itemAmount"
              class="form-control"
              placeholder="Enter Item's Amount"
              required
              autofocus
            />
          </div>
          <div>
            <div class="form-group">
              <label for="exampleFormControlFile1">Upload Item's Image</label>
              <input
                type="file"
                class="form-control-file"
                id="itemImage"
                accept="image/jpeg, image/png, image/jpg"
              />
            </div>
          </div>
          <button type="button" onclick="store()" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="add-product.js"></script>
  </body>
</html>

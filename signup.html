<!DOCTYPE html>
<html lang="en">
  <header>
    <a href="/"><img class="logo" src="/img/img-header/logo.png"  > </a>
  </header>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="signup.css" />
    <title>FoodRescue Connect</title>
  </head>
<body>
<div class="container">
        <div class="row justify-content-md-center">
          <div class="col-md-auto">
          <form class="login-form" >
              <div class="form-group">
                 <h5 class="text-center mb-3">Sign Up</h5>
                <label for="SignUpEmail">Email address</label>
                <input type="email" class="form-control" id="SignUpEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="signUpPassword">Password </label>
                <input type="password" class="form-control" id="signUpPassword" placeholder="Password" required>
              </div>

              <div class="form-group">
                <label for="userType">User Type</label>
                <select  class="form-control" id="userType" placeholder="User Type" required>
                  <option value="customer">Customer</option>
                  <option value="donor">Donor</option>
                  </select> 
              </div>
              <button type="button" class="btn btn-primary" onclick="storeUser()">Submit</button>
            </form>
          </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="signup.js"></script>
  

</body>
</html>
